[build]
  command = "pnpm install --no-frozen-lockfile && pnpm --filter @repo/ui build && pnpm --filter blog build"
  publish = "apps/blog/build/client"
  functions = "apps/blog/build/server/netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  PNPM_FLAGS = "--no-frozen-lockfile"

[functions]
  node_bundler = "esbuild"

[build.processing]
  skip_processing = true

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server"
  status = 200

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200


